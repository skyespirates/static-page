<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sidebar</title>
  </head>
  <body>
    <div class="sidebar active">
      <div class="toggle">
        <ion-icon name="chevron-forward-circle-outline"></ion-icon>
      </div>
      <div class="content">
        <div class="imgBox">
          <img src="./skyes.jpg" alt="image" />
        </div>
        <h2>
          skyes crawford <br />
          <span>web developer</span>
        </h2>
      </div>
      <ul class="navigation">
        <li>
          <a href="/#"
            ><ion-icon name="person-circle-outline"></ion-icon>user profile</a
          >
        </li>
        <li>
          <a href="/#"
            ><ion-icon name="chatbubble-ellipses-outline"></ion-icon>inbox</a
          >
        </li>
        <li>
          <a href="/#"><ion-icon name="cog-outline"></ion-icon>settings</a>
        </li>
        <li>
          <a href="/#"
            ><ion-icon name="information-circle-outline"></ion-icon>help</a
          >
        </li>
        <li>
          <a href="/#"><ion-icon name="log-out-outline"></ion-icon>logout</a>
        </li>
      </ul>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      const sidebar = document.querySelector(".sidebar");
      const toggle = document.querySelector(".toggle");
      toggle.onclick = function () {
        sidebar.classList.toggle("active");
      };
    </script>
  </body>
</html>
